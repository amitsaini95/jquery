<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Project</title>
</head>

<body>
    <style>
        .box {
            padding-left: 40px;
        }
        h1,h5{
            display: inline-block;
        }
        .btn_cross{
            display: inline-block;
        }

        

    </style>
    <div class="container py-2">
        <div class="row">
            <div class="col-lg-4">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal1"
                    >Heading</button>
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal2"
                    >Sub Heading</button>
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3">Form</button>
            </div>
        </div>
    </div>
    <!-- heading -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Heading</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form1">
                        <div class="form_group" id="drg1">
                            <input class="HeadingForm form-control" type="text" id="Heading1"
                                placeholder="Enter Heading" required>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="headAdd">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Sub_Heading_Form     -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sub Heading</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form2">
                        <div class="form-group1 Heading1">
                            <select class="Head_drp form-control " id="drp">
                                <option value="hector" selected disabled>-Heading-</option>
                            </select>
                        </div>
                        <div id="drg2">
                            <label for="message-text" class="col-form-label"></label>
                            <input type="text" class="form-control text-1" placeholder="Enter Sub-Heading"
                                id="message-text">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="btnSubCategory">Submit</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Form -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">FORM</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <form class="form3">
                        <div class="form-group my-2 Heading2">
                            <select class="form_Heading form-control">
                                <option value="hector" selected disabled>Heading</option>
                            </select>
                        </div>
                        <div class="form-group Heading3">
                            <select class="form_Sub form-control">
                                <option value="hector" selected disabled>Sub-Heading</option>
                            </select>
                        </div>

                        <div class="form-group my-2" id="drg3">
                            <select class="dropdown form-control">
                                <option selected disabled> form type </option>
                                <option value="button">Button</option>
                                <option value="checkbox">checkbox</option>
                                <option value="color">color</option>
                                <option value="text">text</option>
                                <option value="date">date</option>
                                <option value="select">select</option>
                                <option value="datetime-local">datetime-local</option>
                                <option value="email">email</option>
                                <option value="file">file</option>
                                <option value="hidden">hidden</option>
                                <option value="image">image</option>
                                <option value="month">month</option>
                                <option value="number">number</option>
                                <option value="password">password</option>
                                <option value="range">range</option>
                                <option value="submit">submit</option>
                                <option value="search">search</option>
                                <option value="tel">tel</option>
                                <option value="time">time</option>
                                <option value="week">week</option>
                                <option value="textarea">textarea</option>

                            </select>
                        </div>
                        <div class="lf ">
                            <label for="class" ></label>
                            <input type="text" class="form-control  form-class" placeholder="class">
                        </div>
                        <div class="lf">
                            <label for="id" ></label>
                            <input type="text" class="form-control form-id" placeholder="id">
                        </div>
                        <div class="lf">
                            <label for="label" ></label>
                            <input type="text" class="form-control form-label " placeholder="label">
                        </div>

                        <div class="lf">
                            <label for="placeholder" ></label>
                            <input type="text" class="form-control form_placeholder " placeholder="placeholder">
                        </div>
                        <div class="lf">
                            <label for="value" ></label>
                            <input type="text" class="form-control form-value " placeholder="value">
                        </div>
                        <div class="lf">
                            <label for="name" ></label>
                            <input type="text" class="form-control form-name " placeholder="name">
                        </div>
                        <div class="lf">
                            <label for="action"></label>
                            <input type="text" class="form-control form-action " placeholder="action">
                        </div>
                        <div class="lf ">
                            <label for="option" ></label>
                            <input type="text" class="form-control form-option " placeholder="option">
                        </div>
                        <div class="required-button my-1">

                            <input type="checkbox" name="important" class="readonly "><span
                                class="ms-2 text-capitalize  text-danger ">read only</span>
                        </div>
                        <div class="required-button my-1">
                            <input type="checkbox" name="important" class="disabled "><span
                                class="ms-2 text-capitalize  text-secondary">disabled</span>

                        </div>
                        <div class="required-button my-1">
                            <input type="checkbox" name="important" class="required "><span
                                class="ms-2 text-capitalize  text-primary">required</span>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <form id="myform" class="myforms" method="post" action='form.html' enctype="multipart/form-data" autocomplete="off" accept-charset="utf-8" target="_blank" name="container-form" novalidate >
    </form>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
