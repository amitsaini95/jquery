  <meta charset="UTF-8">

<body>
  <div class="container">
    <div class="row ">
      <div class="col-lg-3 col-md-3  ">
        <button type="button" class="btn btn-danger my-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
          heading
        </button>
      </div>
      <div class="col-lg-3  col-md-3  ">
        <button type="button" class="btn btn-success my-2" data-bs-toggle="modal" data-bs-target="#exampleModal1">
          sub-heading
        </button>
      </div>
      <div class="col-lg-3  col-md-3  ">
        <button type="button" class="btn btn-warning my-2" data-bs-toggle="modal" data-bs-target="#exampleModal2">
          form
        </button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">form1</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body " id="form1">
                <form>


                  <label class="form-label">heading 1</label>
                  <input type="text" placeholder="enter heading" class="form-control heading">
                
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary  " id="DemoButton1">Submit</button>
                  </div>
                </form>
                </div>
               
            
         
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">form2</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form  id="form2">

                  <label class="form-label">heading </label>
                  <select  class="form-control  my-2" id="select2"  >
                    <option selected  disabled value="">-- select heading --</option>
                  
                  </select>
                  <label class="form-label">sub heading </label>

                  <input type="text" placeholder="enter heading" class="form-control subheading">
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary  " id="DemoButton2">Submit</button>
                  </div>
                </form>
              </div>
  
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">form3</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form  id="form3">


                  <label class="form-label">heading
                  </label>
                  <select id="select3" class="form-control my-2">
                    <option selected value="">-- select heading --</option>
                  </select>
                  <label class="form-label">subheading</label>

                  <select class="form-control my-2" id="sub-select1">
                 
                    <option selected value="">-- select subheading --</option>
                  </select>

                  <label for="form-label">input type:</label>
                  </label>
                  <select class="form-control inputtypes">

                    <option value="text">
                      text
                    </option>
                    <option value="password">
                      password
                    </option>
                    <option value="date">
                      date
                    </option>
                    <option value="email">email</option>
                    <option value="color">color</option>
                    <option value="checkbox"> checkbox</option>
                    <option value="number">number</option>
                    <option value="file">file</option>
                   
                    <option value="button">button </option>
                    <option value="submit">submit</option>
                  </select>
                  <label for="form-lable">label</label>
                  <input type="text" class="form-control input-label ">
                  <label for="class">class</label>
                  <input type="text" class="form-control input-class">
                  <label for="id">id</label>
                  <input type="text" class="form-control input-id">
                  <label for="name">name</label>
                  <input type="text" class="form-control input-name">
                  <label for="value">value</label>
                  <input type="text" class="form-control input-value">
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary  " id="DemoButton3">Submit</button>
                  </div>
                </form>
              </div>
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
